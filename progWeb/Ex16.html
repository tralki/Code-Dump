<html>
<body>
<h1 id="y" onmouseover="fun()" onmouseout="notfun()">My Profile</h1>
<script>
    function fun(){
        document.getElementById("y").style.background = "yellow";
    }
    function notfun(){
        document.getElementById("y").style.background = "black";
    }
</script>
</body>
</html>
